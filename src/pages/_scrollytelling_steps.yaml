- title: Salt - The Small Element with a Big Impact on People
  center: [-74.0060, 40.7128]
  zoom: 0
  pitch: 0
  bearing: 0
  description: What I aim to achieve may seem modest, yet it profoundly impacts all living creatures in countless ways.

- title: Where is Salt?
  center: [-74.0060, 40.7128]
  zoom: 0
  pitch: 0
  bearing: 20
  description: As shown in the ocean currents map, the system is interconnected. When Arctic ice melts, it turns into freshwater, which flows into the ocean in significant quantities, altering its salinity. This change in salinity can potentially disrupt the ocean current system, as ocean currents are driven by the interaction between Earth's winds and the composition of seawater.
 
  
  layers:
  # id of layer
  - id: 'current'
  # path to dataset 
  # note anything uploaded in the public/data folder will be uploaded to your site at url/data/file.png
    url: './data/current.geojson'
  # type of symbol
    type: 'line'
  # type of symbol
    data-type: 'geojson'
    layer-type: 'line'
    persist: true
    paint:
      circle-radius: 5
      circle-color: '#826260'
      circle-opacity: 0.8

- title: Global Impact of Salt
  # center: [-73.96778, 40.78376]
  center: [-74.00739, 40.67930]
  zoom: 0
  pitch: 0
  bearing: 20
  description: Now we zoom to a new location. And add a polygon layer of the innundation zone from Hurricane Sandy via GeoJSON endpoint. Layer paint properties are passed (notice they are different from the syntax for the point layer). 
  layers:
  - id: 'sandy'
    url: 'https://data.cityofnewyork.us/resource/5xsi-dfpx.geojson'
    type: 'fill'
    data-type: 'geojson'
    layer-type: 'fill'
    persist: false
    paint:
      fill-color: '#c1e2e6'
      fill-opacity: 0.8



