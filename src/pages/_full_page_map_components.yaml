- id: 'bikes'
  label: 'Bike Lanes'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'line'
  url: 'https://data.cityofnewyork.us/resource/mzxg-pwib.geojson?$limit=10000'
  paint:
    line-color: '#000000'
    line-width: 3

- id: 'vector-tile'
  label: 'Vector Tiles'
  toggle: true
  visible: false
  data-type: 'vector'
  layer-type: 'line'
  source-layer: 'sequence'
  url: 'https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=MLY|4142433049200173|72206abe5035850d6743b23a49c41333'


- id: 'test-raster'
  label: 'OSM Tiles'
  toggle: true  
  visible: false
  data-type: 'raster'
  layer-type: 'raster'
  url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'

- id: 'test-image'
  label: 'Image Overlay'
  toggle: true  
  visible: false
  data-type: 'image'
  layer-type: 'image'
  url: 'https://docs.mapbox.com/mapbox-gl-js/assets/radar.gif'
  coordinates: [[-80.425, 46.437],
                [-71.516, 46.437],
                [-71.516, 37.936],
                [-80.425, 37.936]]

- id: 'pizza'
  label: 'Pizza Places'
  toggle: true
  visible: true
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'https://data.cityofnewyork.us/resource/43nn-pn8j.geojson?cuisine_description=Pizza&$limit=10000'
  paint:
    circle-color: '#ff0000'
    circle-radius: 5
  mouseEvent:
    - type: "click"
      content:
        - h1:
            - str: "Feature Info"
        - p:
            - str: "Description"
        - p:
            - str: "Name: "
            - property: "dba"
              else: "N/A"

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoJSON with Custom Style</title>
  <link href="https://unpkg.com/maplibre-gl@2.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@2.6.1/dist/maplibre-gl.js"></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = new maplibre.Map({
    container: 'map',
    style: 'https://demotiles.maplibre.org/style.json',
    center: [120, 23],
    zoom: 8
  });

  const geoJsonUrl = 'path_to_your_geojson_file.geojson'; // 請替換成您的 GeoJSON 檔案 URL 或本地路徑

  map.on('load', function() {
    map.addSource('pink-salt', {
      'type': 'geojson',
      'data': geoJsonUrl
    });

    map.addLayer({
      'id': 'pink-salt-layer',
      'type': 'line',
      'source': 'pink-salt',
      'paint': {
        'line-color': '#000000',
        'line-width': 3
      }
    });
  });
</script>

</body>
</html>
