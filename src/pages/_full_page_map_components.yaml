- id: 'bikes'
  label: 'Bike Lanes'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'line'
  url: 'https://data.cityofnewyork.us/resource/mzxg-pwib.geojson?$limit=10000'
  paint:
    line-color: '#000000'
    line-width: 3

- id: 'vector-tile'
  label: 'Vector Tiles'
  toggle: true
  visible: false
  data-type: 'vector'
  layer-type: 'line'
  source-layer: 'sequence'
  url: 'https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=MLY|4142433049200173|72206abe5035850d6743b23a49c41333'


- id: 'test-raster'
  label: 'OSM Tiles'
  toggle: true  
  visible: false
  data-type: 'raster'
  layer-type: 'raster'
  url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'

- id: 'test-image'
  label: 'Image Overlay'
  toggle: true  
  visible: false
  data-type: 'image'
  layer-type: 'image'
  url: 'https://docs.mapbox.com/mapbox-gl-js/assets/radar.gif'
  coordinates: [[-80.425, 46.437],
                [-71.516, 46.437],
                [-71.516, 37.936],
                [-80.425, 37.936]]

- id: 'pizza'
  label: 'Pizza Places'
  toggle: true
  visible: true
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'https://data.cityofnewyork.us/resource/43nn-pn8j.geojson?cuisine_description=Pizza&$limit=10000'
  paint:
    circle-color: '#ff0000'
    circle-radius: 5
  mouseEvent:
    - type: "click"
      content:
        - h1:
            - str: "Feature Info"
        - p:
            - str: "Description"
        - p:
            - str: "Name: "
            - property: "dba"
              else: "N/A"
          
